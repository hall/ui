common:
  images:
  - hobbyfarm/ui
  eventRegistryKeys:
  - event: commit/develop
    registryKey: public
  - event: commit/master
    registryKey: public
  - eventRegex: tag/(.*)
    registryKey: public
  gitAlternateKey: github
build:
  composeProfileMap:
    sdk: ./cicd/docker/sdk
    release: ./cicd/docker/release
  pullImages:
    - node:lts-alpine
    - nginx:stable-alpine
promote:
  baseVersion: "0.1.0"
  gitTagPrefix: boxboat/
  promotionMap:
    prod:
      event: commit/master
      promoteToEvent: tag/release
